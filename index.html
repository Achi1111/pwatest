<!DOCTYPE html>
<html>

<head>
  <title>待辦清單</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>待辦事項</h2>
  <input type="text" id="todoInput" placeholder="輸入代辦事項" />
  <button id="addBtn" onclick="newlist()">新增</button>
  <button id="install-btn" style="display: none;">安裝 App</button>
  <ol id="todoList"></ol>

  <script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(registration => {
          console.log(' Service Worker 註冊成功:', registration);
        })
        .catch(error => {
          console.log(' Service Worker 註冊失敗:', error);
        });
    }

    // 新增待辦
    function newlist() {
      let todoInput = document.getElementById('todoInput');
      let todoText = todoInput.value.trim();

      if (todoText === "") {
        alert("請輸入待辦事項！");
        return;
      }

      const now = new Date();
      const timeString = now.toLocaleTimeString();

      let NewListItem = document.createElement('li');
      NewListItem.textContent = `${todoText}（${timeString}） `;

      let DelBtn = document.createElement('button');
      DelBtn.textContent = '完成';
      DelBtn.onclick = () => NewListItem.remove();

      NewListItem.appendChild(DelBtn);
      document.getElementById('todoList').appendChild(NewListItem);

      todoInput.value = "";
    }

    // PWA 安裝邏輯
    const installBtn = document.getElementById('install-btn');
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log(' beforeinstallprompt 觸發');
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block'; // 顯示安裝按鈕
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) {
        alert('手機尚未允許顯示安裝提示，請用瀏覽器右上角選單「加入主畫面」');
        return;
      }

      deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;
      if (result.outcome === 'accepted') {
        console.log(' 使用者接受安裝');
      } else {
        console.log('使用者取消安裝');
      }

      installBtn.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
</body>

</html>
