<!DOCTYPE html>
<html>

<head>
  <title>待辦清單</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(registration => {
        console.log('Service Worker 註冊成功:', registration);
      })
      .catch(error => {
        console.log('Service Worker 註冊失敗:', error);
      });
  }
</script>

<body>
  <h2>待辦事項</h2>
  <input type="text" id="todoInput" placeholder="輸入代辦事項" />
  <button id="addBtn" onclick="newlist()">新增</button>
  <button id="install-btn">按鈕</button>
  <ol id="todoList"></ol>

  <script>
    function newlist() {
      let todoInput = document.getElementById('todoInput');
      let todoText = todoInput.value.trim();

      if (todoText === "") {
        alert("請輸入待辦事項！");
        return;
      }

      const now = new Date();
      const timeString = now.toLocaleTimeString();


      let NewListItem = document.createElement('li');
      NewListItem.textContent = `${todoText}（${timeString}） `;


      let DelBtn = document.createElement('button');
      DelBtn.textContent = '完成';
      DelBtn.onclick = () => NewListItem.remove();

      NewListItem.appendChild(DelBtn);
      document.getElementById('todoList').appendChild(NewListItem);

      todoInput.value = "";
    }


  </script>
  <script>
    const installBtn = document.getElementById('install-btn');
    installBtn.style.display = 'none';

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block'; 
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) {
        alert('安裝提示目前不可用，請使用瀏覽器選單中的「加入主畫面」功能');
        return;
      }
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
  </script>
</body>

</html>
